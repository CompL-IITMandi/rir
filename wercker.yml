box: reactorl/gnur-rllvm
build:
  steps:
    - script:
        name: Configure rjit with cmake
        code: |
            cmake -G "Unix Makefiles" -DLLVM_DIR=${LLVM_BUILD_DIR}/share/llvm/cmake -DR_HOME=${R_DIR} .
    - script: 
        name: Build rjit
        code: |
            make
    - script:
        name: Run Tests
        code: |
            tools/tests
