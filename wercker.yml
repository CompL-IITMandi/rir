box: reactorl/llvm
no-response-timeout: 10
command-timeout: 120
build:
  steps:
    - script:
        name: setup (without llvm) and run tests
        code: |
            ${WERCKER_SOURCE_DIR}/tools/setup.sh -l -d . 
    - script:
        name: integration tests
        code: |
            ${WERCKER_SOURCE_DIR}/tools/integration_tests.sh
  after-steps:
